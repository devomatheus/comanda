<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pratos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Cadastro de Pratos</span>
            <a href="/" class="btn btn-light">Voltar</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Formulário de Cadastro -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Novo Prato</h5>
            </div>
            <div class="card-body">
                <form id="formPrato" onsubmit="event.preventDefault(); criarPrato();">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Descrição do Prato</label>
                            <input type="text" id="pratoDescricao" class="form-control" placeholder="Ex: Feijoada Completa" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Valor (R$)</label>
                            <input type="number" id="pratoValor" class="form-control" placeholder="0.00" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-2 d-flex align-items-end mb-3">
                            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de Pratos -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Pratos Cadastrados</h5>
                <button class="btn btn-sm btn-outline-primary" onclick="carregarPratos()">Atualizar</button>
            </div>
            <div class="card-body">
                <div id="pratosList">
                    <p class="text-muted">Carregando...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/cadastro_pratos.js"></script>
</body>
</html>
