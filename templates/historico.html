<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Mesas Encerradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comanda-card {
            margin-bottom: 20px;
        }
        .pedido-item {
            border-bottom: 1px solid #dee2e6;
            padding: 10px 0;
        }
        .pedido-item:last-child {
            border-bottom: none;
        }
        .total-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .data-info {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Histórico de Mesas Encerradas</span>
            <div>
                <a href="/caixa" class="btn btn-light me-2">Voltar ao Caixa</a>
                <a href="/" class="btn btn-outline-light">Início</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Comandas Encerradas</h5>
                <button class="btn btn-sm btn-outline-primary" onclick="carregarHistorico()">Atualizar</button>
            </div>
            <div class="card-body">
                <div id="historicoList">
                    <p class="text-muted">Carregando histórico...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/historico.js"></script>
</body>
</html>
