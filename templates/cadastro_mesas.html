<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Cadastro de Mesas</span>
            <a href="/" class="btn btn-light">Voltar</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- FormulÃ¡rio de Cadastro -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Nova Mesa</h5>
            </div>
            <div class="card-body">
                <form id="formMesa" onsubmit="event.preventDefault(); criarMesa();">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">NÃºmero da Mesa</label>
                            <input type="number" id="mesaNumero" class="form-control" placeholder="Ex: 1" min="1" required>
                        </div>
                        <div class="col-md-4 d-flex align-items-end mb-3">
                            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de Mesas -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Mesas Cadastradas</h5>
                <button class="btn btn-sm btn-outline-primary" onclick="carregarMesas()">Atualizar</button>
            </div>
            <div class="card-body">
                <div id="mesasList">
                    <p class="text-muted">Carregando...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/cadastro_mesas.js"></script>
</body>
</html>
